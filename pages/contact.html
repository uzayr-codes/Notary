<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div
            class="container d-flex align-items-center justify-content-between flex-wrap flex-lg-nowrap"
          >
            <!-- Toggle Button -->
            <button
              class="navbar-toggler order-1 order-lg-2"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="currentColor"
              >
                <path
                  d="M120-240v-80h240v80H120Zm0-200v-80h480v80H120Zm0-200v-80h720v80H120Z"
                />
              </svg>
            </button>

            <!-- Logo -->
            <a
              class="navbar-brand logo order-2 order-lg-1 mx-auto mx-lg-0 text-center"
              href="../index.html"
            >
              Notary
            </a>

            <!-- Nav Links -->
            <div class="collapse navbar-collapse order-3" id="navbarNav">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 NavBar">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Testimonials</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="contact.html"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!-- Contact Section -->
      <section class="contact-section py-5">
        <div class="container">
          <div class="row justify-content-center">
            <!-- Form -->
            <div class="col-md-7">
              <form class="contact-form p-4">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First name"
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Last name"
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email address"
                  />
                </div>

                <div class="mb-3">
                  <textarea
                    rows="6"
                    class="form-control"
                    placeholder="Write your message."
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-submit w-100">
                  Send Message
                </button>
              </form>
            </div>

            <div class="col-md-4">
              <div class="contact-info p-4">
                <h4 class="mb-4">Contact Info</h4>
                <p>
                  <strong>Address:</strong><br />34 Street Name, City Name
                  Here,<br />United States
                </p>
                <p><strong>Phone:</strong><br />+1 242 4942 290</p>
                <p><strong>Email:</strong><br />info@yourdomain.com</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
